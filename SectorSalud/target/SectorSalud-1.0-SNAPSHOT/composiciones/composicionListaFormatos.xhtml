<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition>
            
            

            <p:dataTable var="data" value="#{listaFormatoParam}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="Archivo">
                    <ui:fragment rendered="#{empty data.adjunto}">
                        <span class="glyphicon glyphicon-upload"></span>
                        <p:commandLink value="Adjuntar formato.."
                                       styleClass="label label-info"
                                       title="Clic aquÃ­ para adjuntar un archivo de formato...">

                        </p:commandLink>
                    </ui:fragment>
                    <ui:fragment rendered="#{not empty data.adjunto}">
                        <ui:include src="../imgTipoArchivo.xhtml"/>
                    </ui:fragment>
                </p:column>

                <p:column headerText="Gerencia">
                    <h:outputText value="#{data.gerenciaAprueba.nombre}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="Fecha envio">
                    <h:outputText value="#{data.fechaEnvio}" >
                        <f:convertDateTime dateStyle="short" type="date"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Hora captura">
                    <h:outputText value="#{data.horaEnvio}" >
                        <f:convertDateTime dateStyle="short" type="time"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="comentarios">
                    <h:outputText value="#{data.comentarios}"/>
                </p:column>
                <ui:insert name="columnas">
                    
                </ui:insert>               
            </p:dataTable>


        </ui:composition>

    </body>
</html>
