<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition>
            
            <ui:fragment rendered="#{paramElemento.tipoArchivo eq 'application/pdf'}">
                <img src="http://icons.iconarchive.com/icons/hopstarter/soft-scraps/32/Adobe-PDF-Document-icon.png"
                     >                                        
                </img>   
            </ui:fragment>
            <ui:fragment rendered="#{paramElemento.tipoArchivo eq 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'}">
                <img src="http://icons.iconarchive.com/icons/treetog/file-type/32/docx-win-icon.png"
                     >                                        
                </img>   
            </ui:fragment>
            <ui:fragment rendered="#{paramElemento.tipoArchivo eq 'image/jpeg'}">
                <img width="70px" height="70px" src="/SectorSalud/AbrirImage?URL=#{paramElemento.ruta}&amp;TYPE=#{paramElemento.tipoArchivo}"
                       >                                       
                </img>  
            </ui:fragment>            
        </ui:composition>

    </body>
</html>
